[build]
  # Comando para construir el proyecto
  command = "npm ci && npm run build"
  
  # Directorio donde se genera la build
  publish = "dist"
  
  # Variables de entorno para el build
  [build.environment]
    NODE_VERSION = "20"
    NPM_CONFIG_LEGACY_PEER_DEPS = "true"

[build.processing]
  # Optimizaciones de build
  skip_processing = false

[build.processing.css]
  # Minificar CSS
  bundle = true
  minify = true

[build.processing.js]
  # Minificar JavaScript
  bundle = true
  minify = true

[build.processing.html]
  # Minificar HTML
  pretty_urls = true

[build.processing.images]
  # Optimizar imágenes
  compress = true

# Configuración de redirecciones para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad y PWA
[[headers]]
  for = "/*"
  [headers.values]
    # Seguridad
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache para assets estáticos
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    # Cache para HTML (más corto para actualizaciones)
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    # No cache para service workers
    Cache-Control = "public, max-age=0, must-revalidate"
    # Content-Type para service workers
    Content-Type = "application/javascript"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    # Cache para manifest
    Cache-Control = "public, max-age=86400"
    # Content-Type para manifest
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/images/*"
  [headers.values]
    # Cache para imágenes
    Cache-Control = "public, max-age=31536000, immutable"

